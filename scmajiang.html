<nav class="navbar navbar-default navbar-fixed-top nav-download">
    <div class="container">

                <img alt="享玩乐动" src="./img/logo_57.png">

<header class="header-download">
    <div class="container">
        <img src="./img/download_banner.jpg" alt="享玩乐动">

<section class="game-preview">
    <div class="container">
        <div class="bread">
            <div class="pull-left">您现在的位置是：</div>

                <li><a href="./index.html">首页</a></li>

            </ol>
        </div>

        <h3>游戏预览</h3>

                <div class="carousel-inner" role="listbox">

                        <img src="./img/scmajiang.jpg" alt="四川麻将">

                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#game-preview" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="game-img">
            <img src="./img/scmj_js.jpg" alt="四川麻将">
